<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .demo-content{
            height: 300px;
            width: 500px;
            background-color: cornflowerblue;
            box-shadow: 10px 17px 6px rgba(0,0,0,0.5),-10px -17px 6px rgba(0,0,0,0.5);
            /* 10px is horizontal 10px is vertical 6px is blur */
        }
        .first-content{
            height: 300px;
            width: 300px;
            margin: 10px auto 0;
            box-shadow: 0 0 6px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="demo-content"></div>
    <div class="first-content"></div>
    
</body>
</html>
