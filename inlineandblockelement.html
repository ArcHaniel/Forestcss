<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
    <style>
        h1{
            background-color: aqua;
        }
        h2{
            background-color: grey;
            display: inline;
        }
        span{
            background-color: chocolate;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Block element: covers whole the width of the screen by default</h1>
    <h2>This is block by default and changed into inline element</h2>
    <span>Inline element are : a,img,iframe,b,i etc</span>
    <a href="#">Go to anywhere</a>
     
    
</body>
</html>
