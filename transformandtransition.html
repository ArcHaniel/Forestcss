<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and Transition</title>
    <style>
        .container{
            height: 300px;
            width: 600px;
            margin: auto;
            border: 3px solid red;
            overflow: hidden;
            
        }
        img{
            height: 100%;
            width: 100%;
            transition: all 3s;
            
        }
        .container:hover img{
            transform: scale(1.5);
            
        }
      
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/photos/colorful-background-of-pastel-powder-explosionrainbow-color-dust-on-picture-id1180542165?k=20&m=1180542165&s=612x612&w=0&h=43hlhk8qdGYP4V-u3AAxD3kPDRIzHjMNWpr-VdBQ2Js=" alt="Invalid Source">
    </div>
    
</body>
</html>
