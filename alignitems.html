<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <style>
        .demo{
            display: inline-flex;
            background-color: aquamarine;
            flex-wrap: wrap;
            align-items: flex-start;

        }
        .item{
            height: 200px;
            width: 200px;
            background-color:yellowgreen;
            margin: 20px;
        }
        .demo-item{
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="demo">
    <div class="item"></div>
    <div class="item demo-item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
    
</body>
</html>
